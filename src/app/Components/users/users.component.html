<div><button type="button" (click)="openSearchMovieDialog()" class="btn btn-info searchButton"><i class="fa fa-search" aria-hidden="true"></i> Search</button></div>




<div aria-hidden="true" aria-labelledby="searchMovieLabel" role="dialog" tabindex="-1" id="searchMovie" data-backdrop="static" data-keyboard="false" class="modal fade" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="widget widget-blue" id="searchMovieWidget">
        <div class="widget-title headerPopUp">
          <div class="widget-controls">
            <a data-original-title="Remove" title="" data-placement="top" data-toggle="tooltip" class="widget-control widget-control-remove" href="javascript:;" data-dismiss="modal"><i class="fa fa-times-circle"></i></a>
          </div>
          <h3>Search</h3>
        </div>
        <div class="widget-content">
          <div class="modal-body">
            <div class="form-horizontal customF">
              <!--Add your code here-->
              <div class="container">
                <div class="row">
                  <div class="col-md-9">
                  <div class="col-md-2 labelName"><label>Movie Name : </label></div>
              <div class="col-md-5 form-group">
              <input type="text" class="form-control" [(ngModel)]="movieName" placeholder="Search Movie">
              <label class="errorTxt" *ngIf="isMovieName == 'error'">Please enter movie name</label>
              </div>
              </div>
            </div>
            </div>
              <div class="form-group">
                <div class="col-md-9 buttonStrip">
                    <button type="button" class="btn btn-primary" (click)="searchMovies()">Search</button>
                  <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
